<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Earns Play</title>
  <!-- Font Awesome CDN for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
    }
    h1 {
      font-size: 4em;
      margin: 0;
    }
    h2 {
      font-size: 1.5em;
      font-weight: 300;
      margin-top: 10px;
      color: #555555;
    }
    .accent-line {
      width: 150px;
      height: 5px;
      background-color: #68AD9C;
      margin: 20px auto 30px;
      border-radius: 2.5px;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      color: #68AD9C;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Play Earns Play</h1>
    <h2>Play Outside. Earn Screen Time.</h2>
    <div class="accent-line"></div>
    <div class="social-icons">
      <a href="https://facebook.com/PlayEarnsPlay" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/PlayEarnsPlay" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/PlayEarnsPlay" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/company/PlayEarnsPlay" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</body>
</html>
