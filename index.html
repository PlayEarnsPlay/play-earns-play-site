      font-size: 1.5em; /* Uniform icon size */

      align-items: flex-end; /* Align icons along bottom */
    }
    .social-icons a:hover {
      color: #000000; /* Change to black on hover */
    }
    .social-icons i,
    .social-icons svg {
      width: 1em;
      height: 1em;
      vertical-align: bottom;
